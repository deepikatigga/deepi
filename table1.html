<!DOCTYPE html>
<html>
<head>

			border-collapse: collapse;
		}

</head>

		</tr>
		<tr>
			<td>DEEPIKA TIGGA</td>
			<td>52</td>
			<td>CC</td>
			<td>2011359 </td><td>16142524</td>

		</tr>
	</table>
</body>
</html>
